<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STQRY API Test</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="stqry-bridge.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .runtime-badge {
            display: inline-block;
            background-color: #FEC93B;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .section h2 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #666;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #FEC93B;
            color: #000000;
            border: none;
            padding: 12px 15px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-nav {
            background-color: #27ae60;
            color: #fff;
        }
        .output {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ STQRY API Test</h1>
    <div class="runtime-badge" id="runtimeBadge">Loading...</div>

    <div class="section">
        <h2>üìç Navigatie (offici√´le STQRY API)</h2>
        <button class="btn btn-nav" onclick="testNavigationBack()">navigation.back - Terug naar app</button>
    </div>

    <div class="section">
        <h2>üîó Linking (offici√´le STQRY API)</h2>
        <button class="btn" onclick="testLinkingExternal()">linking.openExternal - Open website</button>
        <button class="btn" onclick="testOpenInternal({params: {subtype: 'tour', id: 57959}})">tour (overlay)</button>
        <button class="btn" onclick="testOpenInternal({params: {subtype: 'tour', id: 57959, version: 1764170288}})">tour + version</button>
        <button class="btn" onclick="testOpenInternal({params: {subtype: 'map', id: 57959}})">map</button>
        <button class="btn" onclick="testOpenInternal({params: {subtype: 'map', id: 57959, version: 1764170288}})">map + version</button>
        <button class="btn" onclick="testOpenInternal({params: {subtype: 'list', id: 57959}})">list</button>
        <button class="btn" onclick="testOpenInternal({params: {subtype: 'story', id: 395298}})">story/item</button>
        <button class="btn" onclick="testOpenInternal({params: {subtype: 'web', id: 395298}})">web</button>
    </div>


    <div class="output" id="output">Runtime wordt geladen...</div>

    <script>
        var output = document.getElementById('output');

        // Toon runtime
        var runtime = window.stqryRuntime || 'Unknown';
        document.getElementById('runtimeBadge').textContent = 'Runtime: ' + runtime;
        log('Runtime: ' + runtime);
        log('ReactNativeWebView: ' + (window.ReactNativeWebView ? 'Ja' : 'Nee'));
        log('');

        function log(msg) {
            output.textContent += msg + '\n';
            console.log(msg);
            output.scrollTop = output.scrollHeight;
        }

        function callStqryApp(action, data, callback) {
            var message = {
                action: action,
                version: 'v1',
                data: data || {}
            };

            log('‚Üí Sending: ' + action);
            log('  Data: ' + JSON.stringify(data || {}));

            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(message));
                log('  Via: ReactNativeWebView');
            } else if (window.parent && window.parent !== window) {
                window.parent.postMessage(JSON.stringify(message), '*');
                log('  Via: parent.postMessage');
            } else {
                log('  ‚ö† Geen parent beschikbaar');
            }

            if (callback) callback();
        }

        // Offici√´le STQRY navigation.back
        function testNavigationBack() {
            callStqryApp('navigation.back', {});
        }

        // Offici√´le STQRY linking.openExternal
        function testLinkingExternal() {
            callStqryApp('linking.openExternal', {
                link: 'https://stqry.com'
            });
        }

        // Test linking.openInternal met echte IDs
        function testOpenInternal(data) {
            callStqryApp('linking.openInternal', data);
        }

    </script>
</body>
</html>
