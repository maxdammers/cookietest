<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigatie Test</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="stqry-bridge.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .runtime-badge {
            display: inline-block;
            background-color: #FEC93B;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #666;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #FEC93B;
            color: #000000;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .output {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Navigatie Test</h1>
    <div class="runtime-badge" id="runtimeBadge">Loading...</div>

    <div class="section">
        <h2>Test 1: stqry.location.set()</h2>
        <button class="btn" onclick="test1()">stqry.location.set('page1.html')</button>
    </div>

    <div class="section">
        <h2>Test 2: window.location.href</h2>
        <button class="btn" onclick="test2()">window.location.href = 'page1.html'</button>
    </div>

    <div class="section">
        <h2>Test 3: window.open()</h2>
        <button class="btn" onclick="test3()">window.open('page1.html', '_self')</button>
    </div>

    <div class="section">
        <h2>Test 4: Normale link</h2>
        <a class="btn" href="page1.html" style="text-align: center; text-decoration: none;">Normale &lt;a href&gt; link</a>
    </div>

    <div class="section">
        <h2>Test 5: history.back()</h2>
        <button class="btn" onclick="test5()">window.history.back()</button>
    </div>

    <div class="output" id="output">Klik op een knop om te testen...<br>Resultaten verschijnen hier.</div>

    <script>
        var output = document.getElementById('output');

        // Toon runtime
        var runtime = stqry.utils.getRuntime();
        document.getElementById('runtimeBadge').textContent = 'Runtime: ' + runtime;
        output.textContent = 'Runtime gedetecteerd: ' + runtime + '\n\n';

        function log(msg) {
            output.textContent += msg + '\n';
            console.log(msg);
        }

        function test1() {
            log('Test 1: stqry.location.set("page1.html")');
            stqry.location.set('page1.html', function() {
                log('- Callback fired');
            });
        }

        function test2() {
            log('Test 2: window.location.href = "page1.html"');
            try {
                window.location.href = 'page1.html';
            } catch(e) {
                log('- Error: ' + e.message);
            }
        }

        function test3() {
            log('Test 3: window.open("page1.html", "_self")');
            try {
                window.open('page1.html', '_self');
            } catch(e) {
                log('- Error: ' + e.message);
            }
        }

        function test5() {
            log('Test 5: window.history.back()');
            try {
                window.history.back();
            } catch(e) {
                log('- Error: ' + e.message);
            }
        }
    </script>
</body>
</html>
